{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <h3 class="alert alert-light border rounded">Create An Account</h3>
            <form action="/singup" method="POST">
                {% csrf_token %}
                    {% if error%}
                    <div class="alert alert-danger" role="alert">
                        {{error}}
                    </div>
                    {% endif %}
                 <!--firstname-->
                 <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="first_name" id="" value="{{values.first_name}}"  class="form-control form-control-sm" placeholder="" >
                 <!--lastname-->
                 <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="last_name"  id="" value="{{values.last_name}}"  class="form-control form-control-sm" placeholder="" >
                 <!--phone-->
                 <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone"  id="" value="{{values.phone}}"  class="form-control form-control-sm" placeholder="01010101" >
                            
                <!--email-->
                <div class="form-group">
                  <label for="">Email</label>
                  <input Required type="Email" name="email" id="" value="{{values.email}}"  class="form-control form-control-sm" placeholder="example@gmail.com" >
                 <!--password-->
                 <div class="form-group">
                    <label for="">Password</label>
                    <input type="Password" name="password" id="" class="form-control form-control-sm" placeholder="***********" >
            
                </div>
                <div class="from-group">
                <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>    
            </form>    
        </div>
    </div>

</div>


{% endblock %}
